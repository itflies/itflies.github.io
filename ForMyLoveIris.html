<html>
	<head>
		<link rel="stylesheet" href="./special/flipclock.css">
	</head>
	<body>
		<div class="clock" style="top:45%; margin-left: auto;
    margin-right: auto;
    width: 50em"></div>
		
		<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
		<script src="./special/flipclock.min.js"></script>
		<script type="text/javascript">
			var startDate = new Date();
// Do your operations
var endDate   = new Date(2017,9,13,15,15,0,0);

var offset = endDate.getTimezoneOffset();
endDate.setHours(endDate.getHours() - (offset/60 + 2));
var seconds = (endDate - startDate)  / 1000;
	var clock = $('.clock').FlipClock(seconds,{
		countdown: true
	});
</script>
	</body>
</html>
